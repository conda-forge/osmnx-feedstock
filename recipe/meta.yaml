{% set name = "osmnx" %}
{% set version = "0.12.1" %}
{% set sha256 = "71d11d0c95242222bff9dec8d89d73537807dd4cac8bd09ce57aa699f56062c1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python
  run:
    - descartes
    - folium
    - geopandas
    - geopy
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - pyproj
    - python
    - requests
    - rtree
    - scipy
    - scikit-learn
    - shapely

test:
  imports:
    - osmnx

about:
  home: https://github.com/gboeing/osmnx
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python for street networks. Retrieve, model, analyze, and visualize street networks and other spatial data from OpenStreetMap.
  description: OSMnx is a Python package that lets you download spatial geometries and model, project, visualize, and analyze street networks from OpenStreetMap's APIs. Users can download and model walkable, drivable, or bikeable urban networks with a single line of Python code, and then easily analyze and visualize them.
    You can just as easily download and work with amenities/points of interest, building footprints, elevation data, street bearings/orientations, and network routing.
  doc_url: https://osmnx.readthedocs.io/
  dev_url: https://github.com/gboeing/osmnx

extra:
  recipe-maintainers:
    - ocefpaf
    - gboeing
